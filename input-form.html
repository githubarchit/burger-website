<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./login-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Login Form</title>
  </head>
  <body>
    <div class="container p-5 main-box">
        <div class="row">
                <h1 class="text-center">INSERT POST</h1>
                <!-- FORM STARTS HERE -->   
                <div class="col-md-12 col-lg-12">
                    <form class="needs-validation" novalidate="">
                      <div class="row g-3">
                        <div class="col-sm-12">
                          <label for="title" class="form-label">Title</label>
                          <input type="text" nmae="title" class="form-control" id="title" placeholder="Enter TITLE" value="" required="">
                          <div class="invalid-feedback">
                            Valid first name is required.
                          </div>
                        </div>    
    
                        <div class="col-12">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" name="price" class="form-control" id="price" placeholder="Enter PRICE" required="">
                            <div class="invalid-feedback">
                              Please enter your date and time valid.
                            </div>
                        </div >
    
                        <div class="col-12">
                          <label for="Image" class="form-label">Image</label>
                          <input type="file" class="form-control" name="Image" id="Image" required="">
                          <div class="invalid-feedback">
                            Please enter your shipping address.
                          </div>
                        </div>

                        <div class="col-12">
                          <label for="Content" class="form-label">Content</label>
                          <input type="text" class="form-control" name="Content" id="Content" placeholder="Select the content" required="">
                          <div class="invalid-feedback">
                            Please enter your shipping address.
                          </div>
                        </div>
            
                      <button class="btn btn-outline-primary btn-lg" type="submit">Submit Enquiry</button>
                    </form>
                  </div>
                <!-- FORM ENDS HERE -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
